{% extends 'base.html' %}

{% block content %}
<br></br>
<h1>Employee</h1>
<form action="/employee" METHOD="POST">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input type="text" class="form-control" id="employee_username" name="username">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">First Name</label>
        <input type="text" class="form-control" id="employee_fname" name="fname">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="employee_lname" name="lname">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Address</label>
        <input type="text" class="form-control" id="employee_address" name="address">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Birthdate</label>
        <input type="date" class="form-control" id="employee_birthdate" name="bdate">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Tax ID</label>
        <input type="text" class="form-control" id="employee_taxID" name="taxID">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Date Hired</label>
        <input type="date" class="form-control" id="employee_dateHired" name="date_hired">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Experience</label>
        <input type="integer" class="form-control" id="employee_experience" name="experience">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Salary</label>
        <input type="integer" class="form-control" id="employee_salary" name="salary">
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
{% endblock %}
