{% extends 'base.html' %}

{% block content %}
<center>
    <br></br>
    <h1>Employees</h1>
</center>
<table class="table table-hover">
    <thead>
      <tr>
        {% for title in table[0]%}
        <th scope="col">{{title}}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
        {% for title in table %}
        <tr>
            {% for field in title %}
                    <td>{{title[field]}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    
    </tbody>
</table>
<br></br>
<center>
    <a class="btn btn-success" style="margin-right:20px;" href="{{url_for('display_proc_form', proc='add_pilot_role')}}">Add Pilot Role</a>
    <a class="btn btn-danger" style="margin-right:20px;" href="{{url_for('display_proc_form', proc='remove_pilot_role')}}">Remove Pilot Role</a>
    <a class="btn btn-success" href="{{url_for('display_proc_form', proc='add_worker_role')}}">Add Worker Role</a>
</center>
<br></br>


{% endblock %}
