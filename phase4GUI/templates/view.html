{% extends 'base.html' %}
{% block content %}
<center>
    <br></br>
    <h1>{{type}} Table</h1>
    <br></br>
    <table class="table table-hover">
        <thead>
          <tr>
            {% for title in view_list[0]%}
            <th scope="col">{{title}}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
        
            {% for title in view_list %}
            <tr>
                {% for field in title %}
                        <td>{{title[field]}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        
        </tbody>
    </table>
</center>
{% endblock %}
